<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - EDT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            background: #0a0a0a;
            color: #fafafa;
            padding: 1rem;
        }
        .container {
            max-width: 28rem;
            width: 100%;
            text-align: center;
        }
        .icon {
            width: 4rem;
            height: 4rem;
            background: #1a1a1a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-center;
            margin: 0 auto 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #a1a1aa;
            margin-bottom: 2rem;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        .info-box h3 {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .info-box ul {
            list-style: none;
            font-size: 0.875rem;
            color: #a1a1aa;
        }
        .info-box li {
            margin: 0.25rem 0;
        }
        button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #fafafa;
            color: #0a0a0a;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e4e4e7;
        }
        .footer {
            font-size: 0.75rem;
            color: #71717a;
            margin-top: 2rem;
        }
        svg {
            width: 2rem;
            height: 2rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        button svg {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
        </div>
        <h1>You're offline</h1>
        <p>Check your internet connection and try again.</p>
        
        <div class="info-box">
            <h3>
                <svg viewBox="0 0 24 24" style="width: 1rem; height: 1rem;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                What you can still do:
            </h3>
            <ul>
                <li>• View previously loaded content</li>
                <li>• Navigate between cached pages</li>
                <li>• Work with offline-enabled features</li>
            </ul>
        </div>
        
        <button onclick="window.location.reload()">
            <svg viewBox="0 0 24 24">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            Try again
        </button>
        
        <div class="footer">
            This page is available offline thanks to service worker caching
        </div>
    </div>
</body>
</html>
